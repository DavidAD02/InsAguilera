        <div id="demoAcc" class="w3-hide w3-white w3-card w3-border-black">
          <a href="horari.html" class="w3-bar-item w3-button w3-light-green w3-text-white">Horari</a>
          <a href="matricula.html" class="w3-bar-item w3-button w3-light-green w3-text-white">Matriculació</a>

        </div>
      <a href="biblioteca.html" class="w3-bar-item w3-button w3-text-white">Biblioteca</a>
      <a href="contacte.html" class="w3-bar-item w3-button w3-text-white">Contacta'ns</a>
    </div>
    <div id="main">
      <div class="w3-green">
       <button id="openNav" class="botoObrirLlista w3-green w3-xlarge w3-left" onclick="w3_open()">&#9776;</button>
      <header class="w3-green">
        <br>
          <div class="w3-container w3-bsr-block">
              <h1 class="w3-center"><a href="index.html"><img class="w3-center w3-margin-right" style="width: 4%;" src="./img/logo.png"></a>Universitat Aguilera</h1>      
              <br>
          </div>
      </header>
      <div class="w3-light-green w3-text-white">
        <img src="./img/interior1.jpg" style="width:100%; height: 50%;">
        <h1 class="w3-center w3-margin-top">Necessites contactar amb nosaltres?</h1>
        <h2 class="w3-center w3-margin-top">Doncs no et preocupis! Amb aquest formulari es ben facil!</h2>
        <form class="w3-container w3-card-4 w3-green w3-text-white w3-margin">
            <h2 class="w3-center">Contacta'ns</h2>
             
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="first" type="text" placeholder="Nom/s">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="last" type="text" placeholder="Cognom/s">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" type="text" placeholder="Gmail de contacte">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="phone" type="text" placeholder="Telefon">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="message" type="text" placeholder="Mensatge">
                </div>
            </div>
            
            <button class="w3-button w3-block w3-section w3-light-green w3-text-white w3-ripple w3-padding">Enviar</button>
            
            </form>
            <br>
      </div>
